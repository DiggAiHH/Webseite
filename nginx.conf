server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Per-request CSP nonce (used in security-headers.conf and injected into HTML).
    # Note: $request_id is supported in official nginx images; infra-smoke validates startup.
    set $csp_nonce $request_id;

    # Apply security headers by default. Note: locations that define add_header
    # must include this file too (Nginx add_header inheritance rules).
    include /etc/nginx/conf.d/security-headers.conf;

    # Hide server version
    server_tokens off;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "public, immutable";
    }

    # Never cache HTML (ensures new deployments are picked up immediately)
    location ~* \.html$ {
        expires -1;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "no-store" always;

        # Inject CSP nonce placeholder into HTML responses.
        gzip off;
        sub_filter_types text/html;
        sub_filter_once on;
        sub_filter "__CSP_NONCE__" "$csp_nonce";
    }

    # Cache crawl-critical resources (served as files, not via SPA fallback)
    location = /robots.txt {
        expires 1h;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    location = /sitemap.xml {
        expires 6h;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "public, max-age=21600" always;
        try_files $uri =404;
    }

    # Cache published data files (e.g., products.json)
    location ^~ /data/ {
        expires 1h;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # Lead API (same-origin) reverse proxy
    location /api/ {
        expires -1;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "no-store" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://diggaihh-api:3000/;
    }

    # SPA routing - serve index.html for all routes
    location / {
        # SPA routes ultimately serve HTML; never cache to avoid stale deployments.
        expires -1;
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Cache-Control "no-store" always;

        # Inject CSP nonce placeholder into SPA HTML.
        gzip off;
        sub_filter_types text/html;
        sub_filter_once on;
        sub_filter "__CSP_NONCE__" "$csp_nonce";

        try_files $uri $uri/ /index.html;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        include /etc/nginx/conf.d/security-headers.conf;
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
