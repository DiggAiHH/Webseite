version: '3.8'

services:
  diggaihh-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diggaihh-medtech-saas
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - diggaihh-network
    labels:
      - "com.diggaihh.description=DiggAiHH MedTech SaaS Platform"
      - "com.diggaihh.version=1.0.0"

networks:
  diggaihh-network:
    driver: bridge
