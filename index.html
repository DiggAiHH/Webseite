<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="MedTech, SaaS, Praxissoftware, Klinik, Gesundheitswesen, DSGVO, Digitalisierung, Arztpraxis, Patientenverwaltung, Deutschland" />
    
        <!-- Security headers are delivered via the reverse proxy (nginx) in production. -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- SEO and Accessibility Meta Tags -->
    <meta name="author" content="DiggAiHH GmbH">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="theme-color" content="#0284c7">
    <meta name="color-scheme" content="light">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DiggAiHH",
      "url": "https://diggaihh.de",
      "logo": "https://diggaihh.de/logo.png",
      "description": "Medical Technology SaaS Platform für Praxen und Kliniken",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "DE"
      },
      "sameAs": [
        "https://github.com/DiggAiHH"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["German", "English"]
      }
    }
    </script>
    
    <!-- Structured Data - Software Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "DiggAiHH MedTech Platform",
      "applicationCategory": "HealthcareApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR",
        "priceValidUntil": "2026-12-31"
      }
    }
    </script>
    
    <title>DiggAiHH - MedTech SaaS Platform | Digitale Lösungen für Praxen & Kliniken</title>
  </head>
  <body>
    <div id="root" role="application" aria-label="DiggAiHH MedTech SaaS Platform"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
