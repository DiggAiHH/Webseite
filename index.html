<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="canonical" href="https://diggaihh.de/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DiggAiHH - Führende Medical Technology SaaS Platform für Praxen und Kliniken in Deutschland. DSGVO-konform, sichere Patientendatenverarbeitung und intelligente Prozessoptimierung." />

    <!-- Security Headers (CSP, X-Frame-Options, etc.) -->
    <!-- Note: CSP allows Stripe for payment processing -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com https://hooks.stripe.com; frame-ancestors 'none'; form-action 'self'; base-uri 'self';">

    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- SEO and Accessibility Meta Tags -->
    <meta name="author" content="DiggAiHH GmbH">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="theme-color" content="#0284c7">
    <meta name="color-scheme" content="light">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="DiggAiHH">
    <meta property="og:url" content="https://diggaihh.de/">
    <meta property="og:title" content="DiggAiHH - MedTech SaaS Platform für das Gesundheitswesen">

    <meta property="og:image" content="https://diggaihh.de/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="DiggAiHH MedTech Platform">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@DiggAiHH">
    <meta name="twitter:title" content="DiggAiHH - MedTech SaaS Platform">
    <meta name="twitter:description" content="Führende MedTech SaaS-Lösung für intelligente Prozessoptimierung in Praxen und Kliniken.">
    <meta name="twitter:image" content="https://diggaihh.de/og-image.png">

      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DiggAiHH",
      "url": "https://diggaihh.de",
      "logo": "https://diggaihh.de/logo.png",
      "description": "Medical Technology SaaS Platform für Praxen und Kliniken",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "DE"
      },
      "sameAs": [
        "https://github.com/DiggAiHH"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["German", "English"]
      }
    }
    </script>
    
    <!-- Structured Data - Software Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "DiggAiHH MedTech Platform",

        "@type": "AggregateRating",
        "ratingValue": "4.8",

      }
    }
