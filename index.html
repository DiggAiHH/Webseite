<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="MedTech, SaaS, Praxissoftware, Klinik, Gesundheitswesen, DSGVO, Digitalisierung, Arztpraxis, Patientenverwaltung, Deutschland" />
    
        <!-- Security headers are delivered via the reverse proxy (nginx) in production. -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- SEO and Accessibility Meta Tags -->
    <meta name="author" content="Laith Alshdaifat">

    <meta name="theme-color" content="#0284c7">
    <meta name="color-scheme" content="light">
    <meta name="format-detection" content="telephone=no">

    <!-- CSP nonce placeholder (in production, nginx replaces __CSP_NONCE__ per response). -->
    <meta name="csp-nonce" content="__CSP_NONCE__" />
    
    <!-- Structured Data wird zentral pro Route via react-helmet gesetzt (siehe src/utils/seo.js). -->
    
    <title>DiggAiHH - MedTech SaaS Platform | Digitale Lösungen für Praxen & Kliniken</title>
  </head>
  <body>
    <div id="root" role="application" aria-label="DiggAiHH MedTech SaaS Platform"></div>
